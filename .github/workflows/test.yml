---
name: test_coverage
on:
  - push
jobs:
  test_coverage:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.2
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install requirements
        run: make install_requirements
      - name: lint
        run: make lint
      - name: coverage
        run: make coverage
